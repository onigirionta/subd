<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
        .collapsing {
            -webkit-transition: none;
            transition: none;
            display: none;
        }
        .dataTables_filter {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand navbar-fixed-top"  role="tablist">
        <div class="container collapse navbar-collapse">
            <ul class="nav nav-pills mr-auto">
                <li class="navbar-item">
                    <a href="#futures" class="nav-link active" id="futures-tab" data-toggle="tab" role="tab" aria-controls="futures">Фьючерсы</a>
                </li>
                <li class="navbar-item">
                    <a href="#trades" class="nav-link" id="trades-tab" data-toggle="tab" role="tab" aria-controls="trades">Торги</a>
                </li>
                <li class="navbar-item">
                    <a href="#market" class="nav-link" id="market-tab" data-toggle="tab" role="tab" aria-controls="market">Рынок</a>
                </li>
                <li class="navbar-item">
                    <a href="#report" class="nav-link" id="report-tab" data-toggle="tab" role="tab" aria-controls="report">Отчет</a>
                </li>
            </ul>
        </div>
    </nav>
    <main role="main" class="container">
        <div class="tab-content">
            <div class="tab-pane show active" id="futures" role="tabpanel" aria-labelledby="futures-tab">
                <div class="card">
                    <div class="card-header" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Фильтры</div>
                    <div class="card-body collapse show" id="collapseOne">
                        <div>
                            <label for="futures-name-filter">Фьючерс:</label>
                            <input type="text" id="futures-name-filter" />
                        </div>
                        <div>
                            <label for="futures-code-filter">Код серии:</label>
                            <input type="text" id="futures-code-filter" />
                        </div>
                        <div>
                            <label for="futures-date-filter-from">Дата исполнения: от</label>
                            <input type="date" id="futures-date-filter-from"/>
                            <label for="futures-date-filter-to">до</label>
                            <input type="date" id="futures-date-filter-to"/>
                        </div>
                    </div>
                </div>
                <div style="margin: 1em">
                    <table id="futures-table" class="display">
                        <thead>
                            <tr>
                                <th>Фьючерс</th>
                                <th>Код серии</th>
                                <th>Дата исполнения</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane show" id="trades" role="tabpanel" aria-labelledby="trades-tab">
                <table id="trades-table" class="display">
                    <thead>
                        <tr>
                            <th>Фьючерс</th>
                            <th>Дата торгов</th>
                            <th>Дата погашения</th>
                            <th>Текущая цена*</th>
                            <th>Минимальная цена*</th>
                            <th>Максимальная цена*</th>
                            <th>Число проданных</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <p>* в процентах от номинальной цены ценной бумаги</p>
            </div>
            <div class="tab-pane" id="market" role="tabpanel" aria-labelledby="market-tab">market</div>
            <div class="tab-pane" id="report" role="tabpanel" aria-labelledby="report-tab">report</div>
        </div>
    </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function () {
            $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
                $.fn.dataTable.tables( {visible: true, api: true} ).columns.adjust();
            });

            var futuresTable = $('#futures-table').DataTable({
                "scrollY":         "70vh",
                "scrollCollapse": true,
                "paging": false,
                

                "language": {
                    "url": "https://cdn.datatables.net/plug-ins/1.10.19/i18n/Russian.json",
                    "decimal": ","
                },
                "saveState": true,
                // "searching": false,
                "ajax": "/polls/futures",
                "columns": [
                    { "data": "pk" },
                    { "data": "fields.base" },
                    {
                        "data": "fields.exec_date",
                        "type": "date"
                    },
                ]
            });

            var attachTextFilter = function (filterId, table, columnIndex) {
                var filter = $('#' + filterId);
                filter.keyup(function() {
                    table.draw();
                });
                $.fn.dataTable.ext.search.push(
                    function(settings, data, dataIndex) {
                        return (data[columnIndex] || "").includes(filter.val());
                    }
                );
                return filter;
            };

            var attachDateFilter = function (filterBaseId, table, columnIndex) {
                var filterFrom = $('#' + filterBaseId + '-from');
                var filterTo = $('#' + filterBaseId + '-to');
                filterFrom.change(function() { table.draw(); });
                filterTo.change(function() { table.draw(); });
                $.fn.dataTable.ext.search.push(
                    function(settings, data, dataIndex) {
                        var item = Date.parse(data[columnIndex]);

                        var from = Date.parse(filterFrom.val());
                        if (from && (item < from)) {
                            return false;
                        }

                        var to = Date.parse(filterTo.val());
                        if (to && (item < to)) {
                            return false;
                        }

                        return true;
                    }
                );
            };

            var futuresNameFilter = attachTextFilter('futures-name-filter', futuresTable, 0);
            var futuresCodeFilter = attachTextFilter('futures-code-filter', futuresTable, 1);
            attachDateFilter('futures-date-filter', futuresTable, 2);

            $('#trades-table').DataTable({

                "scrollY":         "70vh",
                "scrollCollapse": true,
                "paging": false,

                "language": {
                    "url": "https://cdn.datatables.net/plug-ins/1.10.19/i18n/Russian.json",
                    "decimal": ","
                },
                "saveState": true,
                "searching": false,
                "ajax": "/polls/trades",
                "columns": [
                    { "data": "pk" },
                    {
                        "data": "fields.torg_date",
                        "type": "date"
                    },
                    {
                        "data": "fields.day_end",
                        "type": "date"
                    },
                    {
                        "data": "fields.quotation",
                        "className": "dt-right"
                    },
                    {
                        "data": "fields.min_quot",
                        "className": "dt-right"
                    },
                    {
                        "data": "fields.max_quot",
                        "className": "dt-right"
                    },
                    {
                        "data": "fields.num_contr",
                        "className": "dt-right"
                    },
                ]
            });
        });

        $(function(){
            var hash = window.location.hash;
            hash && $('ul.nav a[href="' + hash + '"]').tab('show');

            $('.nav-pills a').click(function (e) {
                $(this).tab('show');
                var scrollmem = $('body').scrollTop() || $('html').scrollTop();
                window.location.hash = this.hash;
                $('html,body').scrollTop(scrollmem);
            });
        });
    </script>
</body>
</html>
